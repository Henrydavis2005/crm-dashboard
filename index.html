
<!DOCTYPE html>
<html>
<head>
  <title>PipelinePulse CRM</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #007BFF; color: white; }
    tr:hover { background-color: #f1f1f1; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
</head>
<body>
  <h1>PipelinePulse CRM â€“ Live Data</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Phone</th><th>Email</th><th>Lead Source</th><th>Status</th><th>Priority</th><th>Follow-Up</th><th>Appointment</th><th>Last Contact</th><th>Notes</th>
      </tr>
    </thead>
    <tbody id="leads-table-body">
    </tbody>
  </table>

  <script>
    window.addEventListener('DOMContentLoaded', init);

    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTuS0WAznIR6dEbBgSNUXJyLTOxyl5FGYcZWU0D-_BBYviM6ZsUvwnk2zR8V9-01w_Dsq8UbtHy7uqb/pubhtml',
        callback: showLeads,
        simpleSheet: true
      });
    }

    function showLeads(data) {
      const table = document.getElementById("leads-table-body");
      table.innerHTML = ""; // Clear table before filling

      data.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Name}</td>
          <td>${row.Phone}</td>
          <td>${row.Email}</td>
          <td>${row['Lead Source']}</td>
          <td>${row.Status}</td>
          <td>${row.Priority}</td>
          <td>${row['Follow-Up Date']}</td>
          <td>${row['Appointment Date']}</td>
          <td>${row['Last Contact']}</td>
          <td>${row.Notes}</td>
        `;
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
